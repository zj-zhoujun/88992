    <script>
        //点击抢购
        function qiang(id){
            var endtime =  $(this).data('endtime');

            $('.model').show();
            //2019-3-12-----------
            $('.succeed').hide();
            $('.fail').hide();


            $.get('/index/Index/flash_buy',{id:id},function(data){

                //已经返回结果一次结果
                var _data = data;
                console.log(_data);
                if(_data.code == 1){
                    //alert('进入成功');
                    var _aw_time = $('input[name="game_openaward"]').val();
                    var jk_open_time = {$base_config['jk_open_time']|default=10}*1000;


                    window.setTimeout(function(){
                        //查询次数
                        var sel_count =  10000;
                        var _interval = window.setInterval(function(){
                            console.log(sel_count);
                            if(sel_count > 0){
                                $.post('/index/Index/checkFlushOpen',{id:id,endtime:endtime},function(data){
                                    if(data.code == 1 || data.code == 2){
                                        window.clearInterval(_interval);
                                        if(data.code == 1){
                                            $('.loading').hide();
                                            $('.succeed').show();
                                            var success = document.getElementById('success');
                                            $('#pig_level_'+ id +' .btns').html('<a class="btn-buy-no buttoning level_btn fanzhi">产矿中</a>')
                                            success.play();//audio.play();// 这个就是播放
                                        }else{
                                            $('.loading').hide();
                                            $('.fail').show();
                                            $('#pig_level_'+ id +' .btns').html('<a class="btn-buy-no buttoning level_btn fanzhi">产矿中</a>')
                                            var error = document.getElementById('error');
                                            error.play();//audio.play();// 这个就是播放
                                        }
                                    }else{
                                        sel_count --;
                                    }
                                })
                            }else{
                                window.clearInterval(_interval);
                                $('.model').hide();
                                $('.loading').hide();
                                $('.fail').show();
                                var error = document.getElementById('error');
                                error.play();//audio.play();// 这个就是播放
                                layer.open({
                                    content: '网络异常'
                                    ,time: 2
                                    ,skin: 'msg'
                                });

                            }

                        },jk_open_time)
                    },_aw_time);
                }else{
                    $('.model').hide();
                    $('.loading').hide();
                    // $('.fail').show();
                    // var error = document.getElementById('error');
                    // error.play();//audio.play();// 这个就是播放

                    layer.open({
                        content:_data.msg
                        ,skin: 'msg'
                        ,time: 2 //2秒后自动关闭
                    });
                }
                //第二次访问查看是否有中奖
            });
        };

        function closeBox(){
            $('.model').hide();
        }
